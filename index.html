<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>

    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>ROCK PAPER SCISSORS</h1>
    </header>

    <!-- MAIN -->
    <main>
      <div class="container">
        <h2 class="score-message">
            First to score 5 points wins the game
        </h2>
        <div class="score-board">
            <div class="score-container">
                <div class="score-box">
                    <p class="score" id="playerScore">Player: 0</p>
                    <div class="sign" id="playerSign">❔</div>
                </div>

                <div class="score-box">
                    <p class="score" id="computerScore">Computer: 0</p>
                    <div class="sign" id="computerSign">❔</div>
                </div>
            </div>
        </div>

        <div class="choices">
            <button class="btn" id="rock-btn">✊</button>
            <button class="btn" id="paper-btn">✋</button>
            <button class="btn" id="scissor-btn">✌</button>
        </div>
      </div>
    </main>


    <!-- FOOTER -->
    <footer class="footer">
      <p>
        Copyright ©
        <script>
          document.write(new Date().getFullYear());
        </script>
        Jewlius
      </p>
      <a href="https://github.com/jewlias" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
  </body>
</html>
